var screenOutput = "";

function clearScreenCE() {

}
function clearScreenAC() {
  screenOutput = "";
  document.getElementById("answer").innerHTML = 0;
  document.getElementById("history").innerHTML = 0;
}
function addOperator(btnValue) {
  screenOutput += btnValue.value;
        if (screenOutput.length > 12 ) {
        screenOutput = screenOutput.slice(0,12);
    }
  document.getElementById("answer").innerHTML = screenOutput;
}
    
    
function equals() {
  screenOutput = screenOutput.replace(/x/g, "*");

     if (evalstring.length > 12) {
        
        screenOutput = evalstring.slice(0,12);

}
